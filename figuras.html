<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | curso practico</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del curso practico</p>
    </header>
    <section>
        <h2>Calcula el área y perimetro de un cuadrado</h2>
        <form>
            <label for="inputCuadrado">
                Escribe cánto mide cada lado de tu cuadrado
            </label>
            <input id="inputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">Caluclar el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>
    <hr>
    <section>
        <h2>Calcula el área y perimetro de un triangulo</h2>
        <form>
            <label for="ladoA">
                Escribe cuanto mide el lado A
            </label>
            <input id="ladoA" type="number" /><br><br>
            <label for="ladoB">
                Escribe cuanto mide el lado B
            </label>
            <input id="ladoB" type="number" /><br><br>
            <label for="base">
                Escribe cuanto mide la base
            </label>
            <input id="base" type="number" /><br><br>
            <label for="altura">
                Escribe cuanto mide la altura
            </label>
            <input id="altura" type="number" /><br><br>

            <button type="button" onclick="calcularPerimetroTriangulo()">Caluclar el perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>
    <hr>
    <section>
        <h2>Calcula el área y perimetro de un circulo</h2>
        <form>
            <label for="radio">
                Escribe el radio del circulo
            </label>
            <input id="radio" type="number" />
            <button type="button" onclick="calcularDiametroCirculo()">Caluclar el diametro</button>
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el Area</button>
        </form>
    </section>
    <hr>
    <section>
        <h2>Calcula el área y perimetro de un triangulo ISOSCELES</h2>
        <form>
            <label for="ladoIA">
                Escribe cuanto mide el lado A
            </label>
            <input id="ladoIA" type="number" /><br><br>
            <label for="ladoB">
                Escribe cuanto mide el lado B
            </label>
            <input id="ladoIB" type="number" /><br><br>
            <label for="baseI">
                Escribe cuanto mide la base
            </label>
            <input id="baseI" type="number" /><br><br>   

            <button type="button" onclick="calcularAlturaTriangulo()">Calcular LA ALTURA</button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
